<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Caculator</title>

  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <main class="main-container">
      <header class="main-header">
        <section class="section-history">
          <button class="history"> H </button>
        </section>
        <section class="section-result">
          <p class="result"> Result </p>
        </section>
      </header>


      <section class="main-section">
        <section class="second-section">
          <section class="stuff">
            <button> AC </button>
            <button> +/- </button>
            <button> % </button>
          </section>
          <section class="numbers-more">
            <button> 7 </button>
            <button> 8 </button>
            <button> 9 </button>
            <button> 4 </button>
            <button> 5 </button>
            <button> 6 </button>
            <button> 1 </button>
            <button> 2 </button>
            <button> 3 </button>
            <button> C </button>
            <button> 0 </button>
            <button> , </button>
          </section>
        </section>
        <section class="operators">
          <button> รท </button>
          <button> x </button>
          <button> - </button>
          <button> + </button>
          <button> = </button>
        </section>
      </section>
    </main>
  </body>
</html>
